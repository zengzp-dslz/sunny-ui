<!DOCTYPE html>
<html>
<head>
<title></title>
<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<#if shiro.hasPermission("provcitycountry:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("provcitycountry:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("provcitycountry:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">省名称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="provcitycountry.provNm" placeholder="省名称"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">地市编码</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="provcitycountry.cityCd" placeholder="地市编码"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">地市名称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="provcitycountry.cityNm" placeholder="地市名称"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">省区编码</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="provcitycountry.countryCd" placeholder="省区编码"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">省区名称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="provcitycountry.countryNm" placeholder="省区名称"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">时间戳</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="provcitycountry.tmSmp" placeholder="时间戳"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${request.contextPath}/statics/js/modules/sunny/provcitycountry.js?_${.now?long}"></script>
</body>
</html>
