<!DOCTYPE html>
<html>
<head>
<title></title>
<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" style="cursor:pointer;" v-model="q.mercNm" @click="mercTree" readonly="readonly" placeholder="便利店"/>
			</div>
			<div class="form-group col-sm-2">
				<date-picker type="month" placeholder="开始时间" style="width: 100%" v-model="q.starDate" @keyup.enter="query" ></date-picker>
			</div>
			<div class="form-group col-sm-2">
				<date-picker type="month" placeholder="结束时间" style="width: 100%" v-model="q.endDate" @keyup.enter="query"></date-picker>
			</div>
			<a class="btn btn-primary" @click="query"><i class="fa fa-search"></i>&nbsp;查看</a>
			<#if shiro.hasPermission("sunnyorder:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("sunnyorder:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("sunnyorder:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
</div>
<!-- 选择便利店 -->
<div id="mercLayer" style="display: none;padding:10px;">
	<ul id="mercTree" class="ztree"></ul>
</div>
<script src="${request.contextPath}/statics/js/modules/sunny/sunnymonthsale.js?_${.now?long}"></script>
</body>
</html>
